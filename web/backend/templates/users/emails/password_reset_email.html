<!-- users/auth/password_reset_email.html -->
{% autoescape off %}
<div style="font-family: Arial, sans-serif; color: #2c3e50;">
    <h3 style="color: #2ecc71;">Merhaba {{ user.username }},</h3>
    <p>Plan&Go hesabınız için şifre sıfırlama talebinde bulundunuz.</p>
    <p>Lütfen aşağıdaki bağlantıya tıklayarak yeni şifrenizi belirleyin:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
       style="background-color: #2ecc71; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
       Şifremi Sıfırla
    </a>
    <p style="margin-top: 20px; color: #7f8c8d;">
        Eğer bu talebi siz yapmadıysanız lütfen bu e-postayı dikkate almayın.
    </p>
</div>
{% endautoescape %}
