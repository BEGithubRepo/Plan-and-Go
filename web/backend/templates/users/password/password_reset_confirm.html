<!-- users/password/password_reset_confirm.html -->
{% extends "base.html" %}
{% block title %}Yeni Şifre Belirle{% endblock %}

{% block content %}
<div class="card border-success mx-auto" style="max-width: 500px;">
    <div class="card-header bg-white text-center">
        <h4 class="text-success mb-0"><i class="fas fa-lock"></i> Yeni Şifre Belirle</h4>
    </div>
    <div class="card-body">
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="text-success">Yeni Şifre</label>
                    <input type="password" name="new_password1" class="form-control border-success" required>
                </div>
                <div class="form-group">
                    <label class="text-success">Şifre Tekrar</label>
                    <input type="password" name="new_password2" class="form-control border-success" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fas fa-save"></i> Şifreyi Kaydet
                </button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> Geçersiz bağlantı! Lütfen yeni bir şifre sıfırlama talebinde bulunun.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
