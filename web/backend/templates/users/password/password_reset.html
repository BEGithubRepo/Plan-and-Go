<!-- users/password/password_reset.html -->
{% extends "base.html" %}
{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<div class="card border-success mx-auto" style="max-width: 500px;">
    <div class="card-header bg-white text-center">
        <h4 class="text-success mb-0"><i class="fas fa-key"></i> Şifre Sıfırlama</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-success">E-posta Adresiniz</label>
                <input type="email" name="email" class="form-control border-success" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-paper-plane"></i> Gönder
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-success">Giriş Sayfasına Dön</a>
        </div>
    </div>
</div>
{% endblock %}
